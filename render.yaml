services:
  # Web Service - Backend API
  - type: web
    name: faction-backend
    runtime: docker
    plan: free
    branch: notifications
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: faction-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

databases:
  # PostgreSQL Database
  - name: faction-db
    databaseName: faction_db
    user: faction_user
    plan: free
