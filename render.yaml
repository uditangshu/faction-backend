services:
  # Web Service - Backend API
  - type: web
    name: faction-backend
    runtime: docker
    plan: free
    branch: notifications
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard with your Supabase connection string
      - key: APP_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

