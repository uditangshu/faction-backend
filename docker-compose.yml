version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: faction_postgres
    environment:
      POSTGRES_USER: faction_user
      POSTGRES_PASSWORD: faction_password
      POSTGRES_DB: faction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faction_user -d faction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - faction_network

  redis:
    image: redis:7-alpine
    container_name: faction_redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - faction_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faction_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - faction_network

volumes:
  postgres_data:
  redis_data:

networks:
  faction_network:
    driver: bridge

